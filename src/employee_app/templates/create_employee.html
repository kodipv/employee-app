{% extends 'base.html' %}

{% set title='Create employee' %}
{% block auth_title %}Create employee{% endblock %}

{% block content %}
<div class="container">
<form action="/create_employee" method="post" accept-charset="utf-8"
      enctype="application/x-www-form-urlencoded">

    <label for="first_name">First Name</label>
    <input id="first_name" name="first_name" type="text" value="" required autofocus/>
    <label for="last_name">Last Name</label>
    <input id="last_name" name="last_name" type="text" value="" required/>
    <label for="middle_name">Middle Name</label>
    <input id="middle_name" name="middle_name" type="text" value="" required/>
    <label>Manager</label>
        <select name="manager">
            <option disabled selected value></option>
          {% for employee in employees %}
            <option value="{{ employee.id }}" name="manager_id">{{ employee.full_name }}</option>
          {% endfor %}
        </select>
    <label>Positions</label>
        <select name="position" required>
          {% for position in positions %}
            <option value="{{ position.id }}" name="position_id">{{ position.name }}</option>
          {% endfor %}
        </select>
    <label for="monthly_rate">Monthly rate</label>
    <input id="monthly_rate" name="monthly_rate" type="number" value="" step=1000 required/>
    <input type="submit" value="create"/>
</form>
</div>
{% endblock %}
